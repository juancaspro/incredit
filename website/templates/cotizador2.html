    <!-- CONTACTO -->
    <section class="cotizador">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="font-mb font-gray title">COTIZADOR</h1>
                </div>
                <div class="col-lg-12">
                    <div id="brands">
                        {% for brand in brands %}
                            <p class="brand" id-brand="{{ brand.id }}" name-brand="{{ brand.name }}">{{ brand.name }}</p>
                        {% endfor %}
                    </div>
                    <div id="car-info"> 
                        <select name="car" id="car">
                        </select>
                        <br><br>
                    </div>
                    <div id="credit-info">
                        <select name="type_product" id="type_product">
                            <option value="">--- Seleccione ---</option>
                            <option value="">Crédito Automotriz</option>
                            <option value="">Arrendamiento Puro</option>
                        </select>
                        <br><br>
                        <select name="type_person" id="type_person">
                            <option value="">--- Seleccione ---</option>
                            <option value="1">Persona Física</option>
                            <option value="2">Persona Física con Actividad Empresarial</option>
                            <option value="2">Persona Moral</option>
                        </select>
                        <br><br>
                        <select name="plan" id="plan">
                        </select>
                        <br><br>
                        <button class="btn" id="cotizar">Cotizar</button>
                        <br><br>
                    </div>
                </div>
                <div class="col-lg-12" id="info-credit">

                </div>
                <div class="col-lg-12">
                    <table id="table-2" style="width: 100%; border: 1px gray solid; border-collapse: collapse">
                        <caption>Tabla de amortización</caption>
                            <tr>
                                <th>Número</th>
                                <th>Interés</th>
                                <th>Abono al capital</th>
                                <th>IVA del interés</th>
                                <th>Valor de la cuota</th>
                                <th>Saldo al capital</th>
                            </tr>
                        <tbody id="tbody_1">
                        </tbody>
                    </table>
                    <br>
                <br>
                <br>
                <br>
                <br>
